<html>
   <head>
       <title>Session Management with Flask</title>
       <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
   </head>
   <body>
       <div id="container">
           <div class="title">
               <h1>Store your name into a session variable</h1>
           </div>
           <div id="content">
               <form method="get" action="{{ url_for('form') }}">
                 <label for="yourname">Please enter your name:</label>
                 <input type="text" name="yourname" /><br />
                 <input type="submit" />
               </form>
           </div>
           <div class="title">
               <h1>Flask code</h1>
           </div>
               <code><pre>
@app.route('/form')
def form():
 return render_template('form.html')
               </pre></code>
           </div>
       </div>
   </body>
</html>
