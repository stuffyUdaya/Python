<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>This is the first test for Flask</p>
    <h1>Phrase:{{phrase}}</h1>
    <h2>Times:{{times}}</h2>
    {%for x in range(1,times+1): %}
      {%if x%2==0 :%}
        <p>{{x}}:,{{phrase}}</p>
        {%elif x==1 :%}
          <p>This is {{x}}time saying {{phrase}}</p>
          
        {%else :%}
            <p>{{x}}
        {%endif%}
    {%endfor%}
  </body>
</html>
